<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Special Menu</title>
</head>
<body>
    <h1>Lunch Special</h1>
    <p><strong>Monday thru Friday, 11am - 3pm</strong></p>
    <p><strong>$8.99 (plus tax)</strong></p>
    <p>Includes: Sandwiches, Snacks, and Drinks</p>
    
    <form action="" method="post">
        <fieldset>
            <legend><strong>Order Information</strong></legend>
            <label for="name"><strong>Name:</strong></label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="phone"><strong>Phone Number:</strong></label>
            <input type="tel" id="phone" name="phone" required><br><br>
            
            <label for="dining_option"><strong>Choose where to eat:</strong></label>
            <select id="dining_option" name="dining_option">
                <option value="here">Here</option>
                <option value="to_go">To Go</option>
            </select>
        </fieldset>
        
        <fieldset>
            <legend><strong>Sandwiches</strong></legend>
            
            <p><em>Monday</em></p>
            <input type="checkbox" id="monday_ham" name="sandwich" value="monday_ham">
            <label for="monday_ham">Ham Sandwich</label><br>
            
            <input type="checkbox" id="monday_veggie" name="sandwich" value="monday_veggie">
            <label for="monday_veggie">Veggie Sandwich</label><br><br>
            
            <p><em>Tuesday</em></p>
            <input type="checkbox" id="tuesday_greek" name="sandwich" value="tuesday_greek">
            <label for="tuesday_greek">Greek Salad Wrap</label><br>
            
            <input type="checkbox" id="tuesday_toto" name="sandwich" value="tuesday_toto">
            <label for="tuesday_toto">Toto Wrap</label><br><br>
            
            <p><em>Wednesday</em></p>
            <input type="checkbox" id="wednesday_hummus" name="sandwich" value="wednesday_hummus">
            <label for="wednesday_hummus">Red Pepper Hummus</label><br>
            
            <input type="checkbox" id="wednesday_turkey" name="sandwich" value="wednesday_turkey">
            <label for="wednesday_turkey">Roasted Turkey</label><br><br>
            
            <p><em>Thursday</em></p>
            <input type="checkbox" id="thursday_carrot" name="sandwich" value="thursday_carrot">
            <label for="thursday_carrot">Carrot Ginger Hummus</label><br>
            
            <input type="checkbox" id="thursday_egg" name="sandwich" value="thursday_egg">
            <label for="thursday_egg">Egg Salad</label><br><br>
            
            <p><em>Friday</em></p>
            <input type="checkbox" id="friday_dado" name="sandwich" value="friday_dado">
            <label for="friday_dado">Dado Wrap</label><br>
            
            <input type="checkbox" id="friday_tuna" name="sandwich" value="friday_tuna">
            <label for="friday_tuna">Tuna Salad</label><br>
            
            <hr>
            <input type="checkbox" id="gluten_free" name="gluten_free" value="gluten_free">
            <label for="gluten_free">Gluten Free Bread (75 cents extra)</label>
        </fieldset>
        
        <fieldset>
            <legend><strong>Snacks</strong></legend>
            <input type="checkbox" id="apple" name="snack" value="apple">
            <label for="apple">Apple</label><br>
            
            <input type="checkbox" id="banana" name="snack" value="banana">
            <label for="banana">Banana</label><br>
            
            <input type="checkbox" id="chips" name="snack" value="chips">
            <label for="chips">Potato Chips</label><br>
        </fieldset>
        
        <fieldset>
            <legend><strong>Drinks</strong></legend>
            <label for="drink"><strong>Choose a drink:</strong></label>
            <select id="drink" name="drink">
                <option value="coffee">Coffee</option>
                <option value="iced_coffee">Iced Coffee</option>
                <option value="tea">Hot Tea</option>
                <option value="soda">Soda</option>
            </select>
            
            <hr>
            <input type="checkbox" id="large_drink" name="large_drink" value="large_drink">
            <label for="large_drink">Large Drink (75 cents extra)</label>
        </fieldset>
        
        <br>
        <input type="submit" value="Submit Order">
    </form>
</body>
</html>
